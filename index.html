 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fedor — Motion Blocks Demo</title>
    <script type="module" crossorigin src="/devbyfedor-3d/assets/index-CBE35h5t.js"></script>
    <link rel="stylesheet" crossorigin href="/devbyfedor-3d/assets/index-CMUY910n.css">
  </head>

  <body>
    <div id="root"></div>

    <!-- React Entry -->

    <!-- =============================== -->
    <!--       MELT FILTER (LIQUIFY)     -->
    <!-- =============================== -->
    <!--
      Этот фильтр ОБЯЗАТЕЛЬНО должен быть внутри документа,
      не в отдельном файле, иначе filter:url(#meltFilter)
      НЕ будет работать. Теперь всё корректно.
    -->
    <svg width="0" height="0" style="position:absolute">
      <filter id="meltFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.35"
          numOctaves="3"
          seed="2"
          result="noise"
        >
          <animate
            attributeName="baseFrequency"
            dur="8s"
            values="0.35;0.28;0.36;0.35"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="14"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>

      <filter id="rippleFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.42"
          numOctaves="4"
          seed="5"
          result="noise"
        >
          <animate
            attributeName="seed"
            dur="7s"
            values="5;9;5"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="16"
          xChannelSelector="R"
          yChannelSelector="B"
        />
      </filter>

      <filter id="pressureFilter">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.32"
          numOctaves="3"
          seed="7"
          result="noise"
        >
          <animate
            attributeName="baseFrequency"
            dur="10s"
            values="0.32;0.26;0.36;0.32"
            repeatCount="indefinite"
          />
        </feTurbulence>
        <feDisplacementMap
          in="SourceGraphic"
          in2="noise"
          scale="14"
          xChannelSelector="G"
          yChannelSelector="B"
        />
      </filter>
    </svg>

  </body>
</html>
